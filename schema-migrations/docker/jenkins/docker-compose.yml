version: '3.1'
services:
  jenkins:
    container_name: jenkins
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
        - '9080:8080'
    volumes:
        #- /Users/{whoami}/jenkins_home:/var/jenkins_home
        - /var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
        - /flyway-configs/:/flyway-configs